<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NFT Preview Card Component</title>
  </head>
  <body>
    <main>
      <div class="imageBox">
        <img src="./images/image-equilibrium.jpg" alt="" class="image" />
        <img src="./images/icon-view.svg" alt="" class="hoverImg" />
      </div>
      <h3 class="title">Equilibrium #3429</h3>
      <p class="para">Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="left-side">
          <img src="./images/icon-ethereum.svg" alt="" class="ether-icon" />
          <span class="price"> 0.041 ETH </span>
        </div>
        <div class="right-side">
          <img src="./images/icon-clock.svg" alt="" class="clock-icon" />
          <span class="time"> 3 days left</span>
        </div>
      </div>
      <div class="bottom">
        <img src="./images/image-avatar.png" alt="" class="avatar" />
        <p class="creator">Creation of <span> Jules Wyvern</span></p>
      </div>
    </main>
  </body>
</html>
