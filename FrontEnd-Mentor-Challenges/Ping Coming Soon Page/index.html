<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Ping Coming Soon Page</title>
  </head>
  <body>
    <main>
      <img src="./images/logo.svg" alt="" class="logo" />
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <div class="email-container">
        <div class="email">
          <div class="search-container">
            <div class="input-container">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your email address..."
              />
            </div>
          </div>
        </div>
        <button class="submit" id="submit">Notify Me</button>
      </div>

      <small id="error-message" class="error-message"
        >Please provide a valid email</small
      >
      <img
        src="./images/illustration-dashboard.png"
        alt=""
        class="main-image"
      />
      <div class="icons">
        <i class="fab fa-facebook-f icon"></i>
        <i class="fab fa-twitter icon"></i>
        <i class="fab fa-instagram icon"></i>
      </div>

      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
