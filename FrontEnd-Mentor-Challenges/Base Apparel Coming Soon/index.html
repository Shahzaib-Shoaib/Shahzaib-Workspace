<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Base Apparel Coming Soon Page</title>
</head>
<body>
    <main>
        <img class="bg-desktop" src="./images/bg-pattern-desktop.svg" alt="">

        <div class="left-container">
            <img src="./images/logo.svg" alt="" class="icon">
            <img src="./images/hero-mobile.jpg" alt="" class="pic-mobile">

            <h1 class="heading"><span>We're </span>coming soon</h1>
            <p class="para"> Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
                
                <div class="email">
                    <div class="search-container">
                        <div class="input-container">
                            <input type="email" id="email" name="email" placeholder="Email Address" >
                        </div>
                        <img class="error " id="error" src="./images/icon-error.svg" alt="">
                        <button id="submit"><img src="./images/icon-arrow.svg" alt=""></button>

                    </div>
                    <small id="error-message" class="error-message">Please provide a valid email</small>

                </div>
             
          
        </div>
        <div class="right-container">
            <img class="pic" src="./images/hero-desktop.jpg" alt="">
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
