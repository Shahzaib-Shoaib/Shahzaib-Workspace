<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card Component</title>
  </head>
  <body>
    <main>
      <img class="upper-side" src="./images/bg-pattern-top.svg" alt="" />
      <img class="lower-side" src="./images/bg-pattern-bottom.svg" alt="" />

      <div class="main-container">
        <div class="card-upper-side">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="profile">
          <img src="./images/image-victor.jpg" alt="" />
        </div>
        <div class="bio">
          <h2>Victor <span>26</span></h2>
          <p>London</p>
        </div>
        <div class="stats">
          <p class="lower-content">80K<span>Followers</span></p>
          <p class="lower-content">803K <span>Likes</span></p>
          <p class="lower-content last">1.4K <span>Photos</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
